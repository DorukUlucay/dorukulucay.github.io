<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>
  <div id="app">
    <div class="form-group row">
      <label class="col-4 col-form-label" for="cmbType">Kanser Türü</label>
      <div class="col-8">
        <select id="cmbType" name="cmbType" class="custom-select" aria-describedby="cmbTypeHelpBlock"
          v-model="model.Type" required="required">
          <option v-for="option in cancerTypes">{{ option }}</option>
        </select>
        <span id="cmbTypeHelpBlock" class="form-text text-muted">Kanser türünü seçiniz.</span>
      </div>
    </div>
    <div class="form-group row">
      <label for="txtAge" class="col-4 col-form-label">Yaş</label>
      <div class="col-8">
        <input id="txtAge" name="txtAge" type="text" aria-describedby="txtAgeHelpBlock" class="form-control"
          required="required">
        <span id="txtAgeHelpBlock" class="form-text text-muted">Yaşınızı giriniz.</span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-4">Ailenizde kanser geçmişi var mı</label>
      <div class="col-8">
        <div class="custom-control custom-radio custom-control-inline">
          <input name="radioHistory" id="radioHistory_0" type="radio" required="required" class="custom-control-input"
            value="yes">
          <label for="radioHistory_0" class="custom-control-label">Evet</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input name="radioHistory" id="radioHistory_1" type="radio" required="required" class="custom-control-input"
            value="no">
          <label for="radioHistory_1" class="custom-control-label">Hayır</label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="cmbLevel" class="col-4 col-form-label">Evre</label>
      <div class="col-8">
        <select id="cmbLevel" name="cmbLevel" class="custom-select" v-model="model.Stage" required="required">
          <option v-for="option in stages">{{ option }}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="dateOperation" class="col-4 col-form-label">Ameliyat tarihi</label>
      <div class="col-8">
        <input id="dateOperation" name="dateOperation" type="text" class="form-control" v-model="model.OperationDate"
          required="required">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-4">Cinsiyet</label>
      <div class="col-8">
        <div class="custom-control custom-radio custom-control-inline">
          <input name="radioGender" id="radioGender_0" type="radio" class="custom-control-input" value="female"
            required="required">
          <label for="radioGender_0" class="custom-control-label">Kadın</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input name="radioGender" id="radioGender_1" type="radio" class="custom-control-input" value="male"
            required="required">
          <label for="radioGender_1" class="custom-control-label">Erkek</label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" v-on:click="calculate" class="btn btn-primary">Submit</button>
      </div>
    </div>


    <hr>

    <ul id="calendarx">

    </ul>

  </div>


  <script src="main.js"></script>
  <script src="calculator.js"></script>
</body>

</html>
